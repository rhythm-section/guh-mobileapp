<ion-modal-view>

  <!-- Header -->
  <ion-header-bar>
    <button class="button button-icon icon ion-ios-arrow-back pull-left" guh-wizard-prev="addRuleWizard"> Back</button>
    <div class="title">Add Rule</div>
    <button class="button button-icon icon ion-ios-close-empty" ng-click="rulesAdd.closeModal()"></button>
  </ion-header-bar>

  <!-- Add rule wizard -->
  <ion-slide-box class="has-header" delegate-handle="addRuleWizard" show-pager="false" guh-wizard>

    <!-- Step 1: Add trigger(s) -->
    <ion-slide guh-wizard-step>
      <ion-content>
        <p class="padding">When should guh trigger this rule?</p>

        <!-- List of added trigger(s) -->
        <ion-list>
          <ion-item class="item" ng-repeat="trigger in rulesAdd.addedTrigger track by $index">
            <h2>{{ trigger.type.phrase }}</h2>
          </ion-item>
        </ion-list>

        <!-- Add trigger button -->
        <button class="button button-full" type="button" ng-click="rulesAdd.addTrigger()">Add {{ rulesAdd.addedTrigger.length > 0 && 'another' || 'a' }} trigger</button>
        <button class="button button-full icon-right ion-ios-arrow-forward" type="button" guh-wizard-next="addRuleWizard">
        <!-- <button class="button button-full icon-right ion-ios-arrow-forward" type="button" ng-disabled="rulesAdd.addedTrigger.length === 0" guh-wizard-next="addRuleWizard"> -->
          Add actions
        </button>
      </ion-content>
    </ion-slide>


    <!-- Step 2: Add ruleAction(s) -->
    <ion-slide guh-wizard-step>
      <ion-content>
        <p class="padding">What action(s) should guh execute?</p>

        <!-- List of added action(s) -->
        <ion-list>
          <ion-item class="item" ng-repeat="action in rulesAdd.addedActions track by $index">
            <h2>{{ action }}</h2>
          </ion-item>
        </ion-list>

        <!-- Add action button -->
        <button class="button button-full" ng-click="rulesAdd.addAction()" type="button">Add {{ rules.addedActions.length > 0 && 'another' || 'an' }} action</button>
      </ion-content>
    </ion-slide>


    <!-- Step 3: Add rule name and enabled/disable it -->
    <ion-slide guh-wizard-step>
      <ion-content>
        <!-- Add rule button -->
        <button class="button button-full" ng-click="rules.saveRule()" type="button">Add rule</button>
      </ion-content>
    </ion-slide>

  </ion-slide-box>

  <!-- Footer -->
  <!-- <ion-footer-bar>
    <button class="button button-icon ion-ios-arrow-back pull-left" guh-wizard-prev="addRuleWizard"></button>
    <button class="button button-icon ion-ios-arrow-forward pull-right" guh-wizard-next="addRuleWizard"></button>
  </ion-footer-bar> -->

</ion-modal-view>
