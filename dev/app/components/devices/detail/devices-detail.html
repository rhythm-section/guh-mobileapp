<ion-view>
  <!-- Override nav-bar title -->
  <ion-nav-title>{{ device.name }}</ion-nav-title>

  <!-- Override nav-bar buttons -->
  <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-ios-arrow-back" ui-sref="guh.devices.master">&nbsp;Devices</button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-compose-outline" ng-click="device.editSettings()"></button>
  </ion-nav-buttons>

  <ion-content>
    
    <!-- Setup Warning -->
    <div class="card" ng-show="!device.SetupComplete">

      <div class="item">
        <h2>Warning</h2>
        <p>Device is not properbly set up.</p>
      </div>

    </div>

    <!-- Device information -->
    <div class="list card" ng-show="device.SetupComplete">

      <h1 class="item item-divider">Information</h1>
      <p class="item item-text-wrap">Vendor: {{ device.deviceClass.vendor.name }}</p>
      <p class="item item-text-wrap">Description: {{ device.name }}</p>

    </div>

    <!-- Device states -->
    <div class="list card" ng-show="device.SetupComplete && device.states.length > 0">

      <h1 class="item item-divider">Status</h1>
      <p class="item item-text-wrap" ng-repeat="state in device.states | orderBy: 'stateType.name' track by $index">{{ state.stateType.name }}: {{ state.value }}</p>

    </div>

    <!-- Device actions -->
    <div class="list card" ng-show="device.SetupComplete && device.deviceClass.actionTypes.length > 0 ">

      <h1 class="item item-divider">Actions</h1>
      
      <div ng-repeat="action in device.actions | orderBy: 'action.actionType.name' track by $index">
        <!-- If there are no paramTypes -->
        <guh-input model="action.actionType" change="device.execute(action.actionType)" state="action.state" ng-if="action.actionType.paramTypes.length <= 0">{{ paramType.name }}</guh-input>
        
        <!-- If there are paramTypes -->
        <!-- <h2 class="item item-text-wrap">{{ action.actionType.name }}</h2> -->
        <guh-input model="paramType" change="device.execute(action.actionType)" state="action.state" ng-repeat="paramType in action.actionType.paramTypes | orderBy: 'paramType.name' track by $index" ng-if="action.actionType.paramTypes.length > 0">{{ paramType.name }}</guh-input>
      </div>
    </div>

  </ion-content>

</ion-view>
