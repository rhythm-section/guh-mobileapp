<!-- Device actions -->
<div ng-if="device.deviceClass.actionTypes.length > 0">

  <!-- Action: set color -->
  <div ng-repeat="action in device.actions track by $index" ng-if="action.actionType.paramTypes.length === 1 && action.actionType.name === 'set color'">
    <guh-action-param action-state="action" change="device.execute(action.actionType)" param-type="action.actionType.paramTypes[0]"></guh-action-param>
  </div>

  <!-- Action: set brightness -->
  <div ng-repeat="action in device.actions track by $index" ng-if="action.actionType.paramTypes.length === 1 && action.actionType.name === 'set brightness'">
    <guh-action-param action-state="action" change="device.execute(action.actionType)" param-type="action.actionType.paramTypes[0]"></guh-action-param>
  </div>

  <!-- Action: set power -->
  <div ng-repeat="action in device.actions track by $index" ng-if="action.actionType.paramTypes.length === 1 && action.actionType.name === 'set power'">
    <guh-action-param action-state="action" change="device.execute(action.actionType)" param-type="action.actionType.paramTypes[0]"></guh-action-param>
  </div>

</div>
