<!-- Discovered devices -->
<ion-spinner class="padding" icon="dots" ng-show="!devices.discover && devices.loading"></ion-spinner>

<p class="padding" ng-if="devices.discover && devices.discoveredDevices.length === 0">Sorry, no devices found. Please check if the device you want to add is set up properbly.</p>

<ion-list ng-if="devices.discoveredDevices.length > 0">
  <ion-item class="item item-text-wrap" ng-repeat="device in devices.discoveredDevices track by $index | orderBy: 'name'" ng-click="devices.saveDevice(device)">
    <h2>{{ device.title }}</h2>
    <p>{{ device.description }}</p>
  </ion-item>
</ion-list>

<form ng-if="devices.selectedDeviceClass.discoveryParamTypes.length > 0">
  <guh-input model="paramType" ng-repeat="paramType in devices.selectedDeviceClass.discoveryParamTypes track by $index"></guh-input>
</form>

<button class="button-full button" ng-click="devices.discoverDevices()" ng-disabled="devices.loading">Start search</button>
