<ion-modal-view>

  <!-- Header -->
  <ion-header-bar>
    <div class="title">Edit Settings</div>
    <button class="button button-icon icon ion-ios-close-empty" ng-click="app.closeSettings()"></button>
  </ion-header-bar>

  <ion-content>

    <p class="padding">Please enter the right IP address of your guh host (Format: 0.0.0.0).</p>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">IP Address</span>
        <input type="text" placeholder="{{ app.host }}" ng-model="app.host">
      </label>

      <button class="button-full button" ng-click="app.saveSettings()">Save settings</button>
    </div>

  </ion-content>

</ion-modal-view>
